<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img.trans{
            opacity: 0.4;  
            filter: alpha(opacity=40); /* For IE8 and earlier */  
        }
    </style>
</head>

<body>
    <h3>CSS Opacity Example</h3>
    <p>Normal Image</p>
    <img src="img/longhornbliss.jpg" width="150" height="150" alt="normal rose">
    <p>Transparent Image</p>
    <img class="trans" src="img/longhornbliss.jpg" width="150" height="150" alt="Longhornbliss">
</body>

</html>
