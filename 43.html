<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img.normal {
            width: auto;
        }

        img.big {
            width: 150px;
        }

        p.ex {
            height: 150px;
            width: 150px;
        }
    </style>
</head>

<body>
    <h3>Image Width Example</h3>
    <img class="normal" src="img/flatgreen.jpg" width="95" height="84"><br>
    <img class="big" src="img/flatorange.jpg" width="95" height="84">
    <p class="ex">The height and width of this paragraph is 150px.</p>
    <p>This is a paragraph.</p>
</body>

</html>
