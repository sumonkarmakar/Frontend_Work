<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body>
    <h3>another example of ng-pluralize</h3>
    <script>
        angular.module('pluralizeExample', [])
            .controller('ExampleController', ['$scope', function ($scope) {
                $scope.person1 = 'Ajeet';
                $scope.person2 = 'Shashank';
                $scope.personCount = 1;
            }]);  
    </script>
    <div ng-controller="ExampleController">
        <label>Person 1:<input type="text" ng-model="person1" value="Ajeet" /></label><br />
        <label>Person 2:<input type="text" ng-model="person2" value="Shashank" /></label><br />
        <label>Number of People:<input type="text" ng-model="personCount" value="1" /></label><br />

        <!--- Example with offset --->
        With Offset(2):
        <ng-pluralize count="personCount" offset=2 when="{'0': 'Nobody is watching the movie.',  
                             '1': '{{person1}} is watching the movie.',  
                             '2': '{{person1}} and {{person2}} are watching the movie.'}">
        </ng-pluralize>
    </div>
</body>

</html>
