<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body ng-app="">
    <h3>ng-blur example</h3>
    <input ng-blur="count = count + 1" ng-init="count=0" />
    <h1>{{count}}</h1>
    <p>By default, the value is 0 but it will increase the value of the variable "count" every time when the input field
        loses focus.</p>
</body>

</html>
