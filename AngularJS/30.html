<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body ng-app="">
    <input ng-copy="count = count + 1" ng-init="count=0" value="Copy this text" />
    <p>The text has been copied <strong> {{count}} </strong>times.</p>
    <p>This example shows that every time you copy the content in the input field, it will increase the value of the
        variable "count".</p>
</body>

</html>
