<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body>
    <h3>ng-cloak example 1</h3>
    <p ng-cloak>{{ 50 + 5 + 5 -10 }}</p>
    <p><b>Note:</b> This is small example so it would probably not flicker even without the ng-cloak directive, but it
        specifies how to include the directive on an HTML element.</p>
</body>

</html>
