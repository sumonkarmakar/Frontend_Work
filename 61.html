<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: orange;
			transition: width 1s;
		}
		div:hover{
			width: 300px;
		}
	</style>
</head>
<body>
<h3>CSS Transition</h3>
<div></div>
<p>Move the cursor over the div element above to see the transition effect.</p>
</body>
</html>
