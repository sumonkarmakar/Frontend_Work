<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
				.tooltip {  
				position: relative;  
				display: inline-block;  
				border-bottom: 1px dotted black;  
			}  
			.tooltip .tooltiptext {  
				visibility: hidden;  
				width: 120px;  
				background-color: red;  
				color: #fff;  
				text-align: center;  
				border-radius: 6px;  
				padding: 5px 0;  
				position: absolute;  
				z-index: 1;  
				bottom: 100%;  
				left: 50%;  
				margin-left: -60px;  
			}  
			.tooltip:hover .tooltiptext {  
				visibility: visible;  
			}  
		</style>
	</head>
	<body style="text-align: center">
		<h2>Top Tooltip</h2>
		<p>Move the cursor over the below headings</p>
		<div class="tooltip">
		<strong>Welcome to JavaTPoint</strong>
	</div>
	</body>
</html>
