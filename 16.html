<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p.one{
            border-style: solid;
            color: red;
        }
        p.two{
            border-style: dashed;
            color:green;
        }
    </style>
</head>
<body>
    <h3>CSS Border Color</h3>
    <p class="one">This is a solid red border</p>
    <p class="two">This is a solid red border</p>
</body>
</html>
