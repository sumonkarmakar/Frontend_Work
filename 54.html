<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            -webkit-animation: myfirst 6s;
            /* Chrome, Safari, Opera */
            animation: myfirst 5s;
        }

        /* Chrome, Safari, Opera */
        @-webkit-keyframes myfirst {
            from {
                background: red;
            }

            to {
                background: green;
            }
        }

        /* Standard syntax */
        @keyframes myfirst {
            from {
                background: red;
            }

            to {
                background: green;
            }
        }
    </style>
</head>

<body>
    <h3>CSS Animation: Changing Background Color</h3>
    <p><b>Note:</b> The IE 9 and earlier versions don't support CSS3 animation property. </p>
    <div></div>
</body>

</html>
