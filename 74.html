<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: yellow;
        }

        @media only screen and (max-width: 500px) {
            body {
                background-color: green;
            }
        }
    </style>
</head>

<body>
    <h3>CSS Media Query Example</h3>
    <p>If you resize the browser window and the width of this document is less than 500 pixels,
        the background-color is "green", otherwise it is "yellow"</p>
</body>

</html>
