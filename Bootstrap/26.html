<body>
    <center>
        <h1>Bootstrap Black/Dark Table Example</h1>
        <div class="container">
            <h2>Black/Dark Table</h2>
            <p>The .table-dark class is used to add a black background to the table:</p>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ajeet</td>
                        <td>Kumar</td>
                        <td>ajeet@jtp.com</td>
                    </tr>
                    <tr>
                        <td>Mahesh</td>
                        <td>Sharma</td>
                        <td>mahesh@jtp.com</td>
                    </tr>
                    <tr>
                        <td>Sonoo</td>
                        <td>Jaiswal</td>
                        <td>sonoo@jtp.com</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </center>
</body>

</html>
