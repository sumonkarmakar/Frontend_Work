<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
            .tooltip {  
            position: relative;  
            display: inline-block;  
            border-bottom: 1px dotted black;  
        }  
        .tooltip .tooltiptext {  
            visibility: hidden;  
            width: 120px;  
            background-color: red;  
            color: #fff;  
            text-align: center;  
            border-radius: 6px;  
            padding: 5px 0;  
            position: absolute;  
            z-index: 1;  
            bottom: 100%;  
            left: 50%;  
            margin-left: -60px;  
            
            /* Fade in tooltip - takes 1 second to go from 0% to 100% opac: */  
            opacity: 0;  
            transition: opacity 5s;  
        }  
        .tooltip:hover .tooltiptext {  
            visibility: visible;  
            opacity: 1;  
        }  
    </style>
</head>
<body style="text-align: center">
    <h3>CSS Tooltip Animation / Fade In Tooltips</h3>
    <p>Move your mouse cursor over the below heading</p>  
    <div class="tooltip"><strong> Welcome to JavaTpoint</strong>  
    <span class="tooltiptext">A solution of all technology.</span>  
</body>
</html>
